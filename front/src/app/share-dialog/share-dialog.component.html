<div class="choose-device-container basic-container">
    <div class="close-btn" (click)="close()">
        <i class="fa fa-plus"></i>
    </div>
    <div class="title-container">
        <p class="title light-blue">Share to person</p>
        <hr>
    </div>
    <form id="share-form" [formGroup]="shareForm" (ngSubmit)="send()">
        <div class="form-section">
            <mat-form-field >
                <mat-label>Email</mat-label>
                <input matInput type="text" name="email" formControlName="email" />
            </mat-form-field>
        </div>
        <div id="send-request-btn-container">
            <button id="send-request-btn" class="conf-button" type="submit" mat-raised-button>Send invatatioin</button>
        </div>
    </form>
</div>
