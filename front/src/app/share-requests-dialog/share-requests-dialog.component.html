<div class="choose-device-container basic-container">
    <div class="close-btn" (click)="close()">
        <i class="fa fa-plus"></i>
    </div>
    <div class="title-container">
        <p class="title light-blue">Invitation</p>
        <hr>
    </div>
    <div style="margin-top: 20px;">
        <table [dataSource]="dataSource" mat-table matSort class="mat-elevation-z8"
            style="width: 100%; justify-content: space-between; margin-top: 15px; margin-left: 5px;">
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User email</th>
                <td mat-cell *matCellDef="let element">{{ element.email}}</td>
            </ng-container>
    
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Shared type</th>
                <td mat-cell *matCellDef="let element">{{ element.sharedType}}</td>
            </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Shared Name</th>
                <td mat-cell *matCellDef="let element">{{ element.sharedType === 'PROPERTY' ? element.propertyName : element.deviceName }}</td>
            </ng-container>
    
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element">{{ element.sharedStatus }}</td>
            </ng-container>
    
            <ng-container matColumnDef="accept">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Accept invitation</th>
                <td mat-cell *matCellDef="let element"> <button (click)="accept(element)" class="conf-button add-prop-btn back-green"><i class="fa fa-check"></i>Accept</button></td>
            </ng-container>
    
            <ng-container matColumnDef="deny">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Deny invitation</th>
                <td mat-cell *matCellDef="let element"> <button (click)="revoke(element)" class="conf-button add-prop-btn back-red"><i class="fa fa-trash-can"></i>Deny</button></td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
