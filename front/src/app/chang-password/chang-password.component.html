<div class="add-property-container basic-container">
    <div class="close-btn" (click)="close()">
        <i class="fa fa-plus"></i>
    </div>
    <div class="title-container">
        <p class="title light-blue">Change password</p>
        <hr>
    </div>
    <form id="code-form" [formGroup]="codeForm" (ngSubmit)="activate()">
        <div class="form-section">
            <mat-form-field >
                <mat-label>Old password</mat-label>
                <input matInput type="text" name="old" formControlName="old" />
            </mat-form-field>
            <mat-form-field >
                <mat-label>New password</mat-label>
                <input matInput type="text" name="new" formControlName="new" />
            </mat-form-field>
        </div>
        <div id="send-request-btn-container">
            <button id="send-request-btn" class="conf-button" type="submit" mat-raised-button>Change</button>
        </div>
    </form>
</div>
